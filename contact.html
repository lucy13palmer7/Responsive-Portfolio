  <body>
    <header id="aboutMeHeader">
      <div class="headerContainer">
        <a href="index.html" id="logo">Lucile Palmer</a>
        <nav>
          <a href="portfolio.html">Protfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <div id="mainContainer" class="container">
      <section class="aboutmeSection">
        <h1>Contact</h1>
        <form id="contactForm">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith" required="required">                   
                </li>
                <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="n" placeholder="example@gmail.com" required="required">                   
                </li>
                <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" required="required"></textarea>                
                </li>
            </ul>
            <input type="submit" name="submit">
        </form>
        
      </section>
      <section class="sideBar">
        <div id="connect"> 
          <h2>Connect with Me</h2>
          <img src="assets/images/icons8-github-50.png" alt="Github" class="githubIcon">
          <img src="assets/images/icons8-gmail-64.png" alt="Gmail" class="gmailIcon">
          <img src="assets/images/icons8-linkedin-64.png" alt="LinkedIn" class="linkedinIcon">
        </div>
        
      </section>
    </div>
    <footer>
      <div class="footerContainer">
        &copy; Copyright 2019 Lucile Palmer
      </div>
    </footer>
